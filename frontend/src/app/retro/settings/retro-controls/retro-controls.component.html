<mat-accordion>
	<mat-expansion-panel [expanded]="true">
		<mat-expansion-panel-header>
			<mat-panel-title>
				Controls
			</mat-panel-title>
		</mat-expansion-panel-header>

		<mat-button-toggle-group [(ngModel)]="state.viewMode" (ngModelChange)="changeMode()">
			<mat-button-toggle [value]="false">
				Write
			</mat-button-toggle>
			<mat-button-toggle [value]="true" >
				Read
			</mat-button-toggle>
		</mat-button-toggle-group>
	</mat-expansion-panel>
</mat-accordion>
