<div class="h-100 position-relative">
	<div class="lane-headers d-flex flex-row">
		<div *ngFor="let lane of lanes"
			class="p-l-8 p-r-8"
			[style.width]="(100 / lanes.length) + '%'"
			[matTooltip]="lane.inputLabel">
			<span class="d-block text-nowrap">{{lane.name}}</span>
			<mat-divider></mat-divider>
		</div>
	</div>
	<div class="content d-flex flex-row">
		<div *ngFor="let lane of lanes"
			class="h-100"
			[style.width]="(100 / lanes.length) + '%'">
			<perfect-scrollbar
				[scrollIndicators]="true"
				[config]="{suppressScrollX: true}"
				class="w-100 with-shadow">
				<lane class="w-100"
					[laneConfig]="lane"
					[messages]="getLaneMessages(lane)"
					[viewMode]="viewMode"
					[lastMessageUpdate]="state.lastMessageUpdate">
				</lane>
			</perfect-scrollbar>
		</div>
	</div>
	<div class="lane-footers d-flex flex-row">
		<span *ngFor="let lane of lanes"
			class="p-l-8 p-r-8"
			[style.width]="(100 / lanes.length) + '%'">
			<mat-divider></mat-divider>
		</span>
	</div>
</div>
