<div class="d-flex flex-column p-8">
	<lane-message *ngFor="let message of currentMessages" 
		[message]="message"
		[viewMode]="viewMode"
		[@highlight]="!!highlightedMessages[message.uid] ? 'active' : 'none'">
	</lane-message>
	<lane-input *ngIf="!viewMode || isActionLane()" [laneConfig]="laneConfig"></lane-input>
</div>
