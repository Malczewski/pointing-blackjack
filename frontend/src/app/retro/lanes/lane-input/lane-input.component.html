<div class="d-flex flex-row">
	<resizeable-textarea
		class="flex-fill force-auto-width"
		[label]="laneConfig.name"
		[placeholder]="laneConfig.messagePlaceholder"
		[(ngModel)]="newMessage.text"
		(save)="addMessage()"
		(cancel)="newMessage.text = ''">
	</resizeable-textarea>
	<button mat-button
		(click)="addMessage()" 
		[disabled]="!newMessage.text.trim().length">
		<mat-icon>add</mat-icon>
	</button>
</div>
