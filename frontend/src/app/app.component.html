<header>
	<!-- Fixed navbar -->
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<a class="navbar-brand m-r-64">Pointing Blackjack</a>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" routerLink="space">Space</a>
				</li>
				<li class="nav-item active m-l-16">
					<a class="nav-link" routerLink="time">Time</a>
				</li>
			</ul>
			<ul class="navbar-nav">
				<li class="nav-item active">
					<span class="nav-link" [hidden]="!isLoggedIn()">{{getUserName()}}</span>
				</li>
				<li class="nav-item active">
					<a class="nav-link clickable" [hidden]="!isLoggedIn()" (click)="logout()" title="Logout">
						<i class="fa fa-sign-out"></i>
					</a>
				</li>
				
			</ul>
			
		</div>
	</nav>
</header>

<!-- Begin page content -->
<main role="main" class="">
	<app-scaling-squares-spinner
		*ngIf="loading"
		class="loading-indicator"
		[animationDuration]="1250"
		[size]="120"
		[color]="'#3f51b5'"
	></app-scaling-squares-spinner>
	<router-outlet *ngIf="!loading"></router-outlet>
</main>

<footer class="footer">
	<div class="container">
		<span class="text-muted">v{{version}}</span>
		<a href="https://github.com/Malczewski/pointing-blackjack" target="_blank" class="float-right github-link">
			<i class="fa fa-github"></i>
		</a>
	</div>
</footer>
