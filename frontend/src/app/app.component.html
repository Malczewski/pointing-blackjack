<header>
	<!-- Fixed navbar -->
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<div class="navbar-brand m-r-64 position-relative">
			<a>Pointing Blackjack</a>
			<a class="version-badge" href="https://github.com/Malczewski/pointing-blackjack">
				{{version}}
			</a>
		</div>
		
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" routerLink="space">Space</a>
				</li>
				<li class="nav-item active m-l-16">
					<a class="nav-link" routerLink="time">Time</a>
				</li>
			</ul>
			<ul class="navbar-nav">
				<li class="nav-item active">
					<span class="nav-link" [hidden]="!isLoggedIn()">{{getUserName()}}</span>
				</li>
				<li class="nav-item active">
					<a class="nav-link clickable" [hidden]="!isLoggedIn()" (click)="logout()" title="Logout">
						<i class="fa fa-sign-out"></i>
					</a>
				</li>
				
			</ul>
			
		</div>
	</nav>
</header>

<!-- Begin page content -->
<main role="main" class="">
	<app-scaling-squares-spinner
		*ngIf="loading"
		class="loading-indicator"
		[animationDuration]="1250"
		[size]="120"
		[color]="'#3f51b5'"
	></app-scaling-squares-spinner>
	<router-outlet *ngIf="!loading"></router-outlet>
</main>
